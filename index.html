<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-5 mb-4 bg-dark text-light">
        <div class="container">
            <div class="row text-center">
                <div class="col-12 col-md-12">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-start">
              <div class="col-12 col-md-3 col-lg-3">
                <h3>Search</h3>
                <form id="search-bar">
                  <div class="row py-3">
                    <label for="search-bar" class="col-sm-4 col-form-label">Enter City Name</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="city-name"/>
                    </div>
                  </div>
                  <div class="py-3">
                    <button type="submit" value="Submit" class="btn btn-info">
                      Submit
                    </button>
                  </div>
                </form>
                <ul class="list-group" id="previously-searched"></ul>
              </div>
            </div>
            </div>
        </div>
        
       
          
    </main>
</body>
</html>
