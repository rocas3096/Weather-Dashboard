<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to bootstrap style sheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Link to CSS style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Java script with the command to defer until the end of the page -->
    <script src="java.js" defer></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Container for header -->
    <header class="p-5 mb-4 bg-dark text-light">
        <div class="container">
            <div class="row text-center">
                <div class="col-12 col-md-12">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>
        </div>
    </header>
<!-- Container for the weather forcast and search functions -->
    <main class="container" id="main">
            <section class="row justify-content-start">
                <!-- Search form -->
              <div class="col-12 col-md-2 col-lg-2">
                <h3>Search</h3>
                <form id="search-bar">
                  <div class="row py-3">
                    <label class="col-sm-12 col-form-label">City:</label>
                    <div class="col-8 col-sm-8">
                      <input type="text" class="form-control" placeholder="Chicago"/>
                    </div>
                  </div>
                  <div class="py-3">
                    <button type="submit" value="Submit" class="btn btn-info">
                      Submit
                    </button>
                  </div>
                  <!-- Search History List that will be poulated with information from saved array -->
                  <h3>Search-history</h3>
                  <ul class="list-group search-history">
                    <li>City</li>
                    <li>City</li>
                    <li>City</li>
                    <li>City</li>
                  </ul>
                </form>
              </div>
              <!-- Card with todays current weather -->
              <div class="col 12 col-md-10 col-lg-10">
                <div class="card loading">
                    <div class="row">
                    <div class="col-8 col-md-6">
                      <div class="card-body">
                        <h2 class="card-title city" >Chicago 4/8</h2>
                        <h1 class="card-text temp">76.2F</h1>
                        <div class="flex">
                            <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="image of cloud by default; image of current weather" class="icon" />
                            <p class="card-text description">Cloudy</p>
                        </div>
                        <p class="card-text humidity">Humidity: 44%</p>
                        <p class="card-text wind">Wind: 8.43MPH</p>
                      </div>
                  </div>
                </div>
                </div>
                <!-- Location where 5 day forcast cards will generate. Note: 5 days will only load at certain times as free version of API does not always provide high temperature for the fifth day at any time of day. -->
                <div class="col-sm-12">
                    <h3>5 Day Forcast</h3>
                    <div class="row" id="five-day-forcast"></div>
                    </div>
                </div>
            </section>
    </main>
   
    <!-- Script for day.js to be used in regards to dates -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

</body>
</html>
